
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FileChat - Your Document Intelligence Assistant</title>
    <meta name="description" content="FileChat automatically indexes all your documents from Google Drive and Microsoft Teams, allowing you to interact with your entire document knowledge base." />
    <!-- Base style for initial loading screen -->
    <style>
      #loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #f0f9ff, #e1e7ff);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .loading-container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .loading-title {
        color: #4f46e5;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .loading-bar {
        width: 100%;
        height: 6px;
        background-color: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin: 1.5rem 0;
      }
      .loading-bar-progress {
        width: 30%;
        height: 100%;
        background-color: #4f46e5;
        border-radius: 3px;
        animation: progressAnimation 2s infinite ease-in-out;
      }
      @keyframes progressAnimation {
        0% { width: 10%; }
        50% { width: 70%; }
        100% { width: 10%; }
      }
      .retry-btn {
        display: none;
        margin-top: 1rem;
        background-color: #4f46e5;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-weight: 500;
      }
      .error-message {
        display: none;
        color: #dc2626;
        margin-top: 1rem;
      }
    </style>
    <!-- Error handling and recovery script -->
    <script>
      // Function to redirect to homepage with forced cloud mode parameters
      function forceHomepageInCloudMode() {
        window.location.href = '/?forceCloud=true&mode=cloud&client=true';
      }
      
      // Function to enable recovery UI
      function showRecoveryUI(errorMessage) {
        var loadingEl = document.getElementById('loading-screen');
        var retryBtn = document.querySelector('.retry-btn');
        var errorMsgEl = document.querySelector('.error-message');
        
        if (loadingEl && errorMsgEl && retryBtn) {
          errorMsgEl.style.display = 'block';
          errorMsgEl.textContent = errorMessage || "Error during initialization. Please try again.";
          retryBtn.style.display = 'inline-block';
        }
      }
      
      // Error detection and recovery - specifically for React initialization errors
      window.addEventListener('error', function(event) {
        console.log("Error detected:", event.message);
        
        if (event.message && (
            event.message.includes('useLayoutEffect') || 
            event.message.includes('MIME type') || 
            event.message.includes('createContext') ||
            event.message.includes('Cannot read properties of undefined') ||
            event.message.includes('React') ||
            event.message.includes('__JS_TOKEN__')
        )) {
          console.warn('Critical error detected, attempting recovery...');
          
          // Show recovery button immediately for React initialization errors
          showRecoveryUI("React initialization error detected. Please try again or use cloud mode.");
          
          // Auto-recovery for severe errors - try cloud mode after 1.5 seconds
          setTimeout(function() {
            console.log("Attempting automatic recovery with cloud mode...");
            forceHomepageInCloudMode();
          }, 1500);
        }
      }, true);
      
      // Create .env.local with cloud mode if needed
      if (window.location.search.includes('createEnv=true')) {
        console.log("Attempting to create .env.local file for cloud mode");
        fetch('/api/create-env-file', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: 'VITE_CLOUD_MODE=true\nVITE_ALLOW_LOCAL_AI=false'
          })
        }).catch(function(err) {
          console.warn("Failed to create .env.local file", err);
        });
      }

      // Create Recovery .env.local file locally
      // This will only work in development mode but provides a fallback
      try {
        if (window.location.search.includes('forceCloud=true')) {
          localStorage.setItem('FORCE_CLOUD_MODE', 'true');
          console.log("Force cloud mode activated via localStorage");
        }
      } catch (e) {
        console.warn("Failed to set localStorage", e);
      }
      
      // Définir une variable globale pour surveiller si React est correctement initialisé
      window.__REACT_INIT_STATUS__ = {
        initialized: false,
        attempts: 0,
        errors: []
      };
    </script>
  </head>
  <body>
    <!-- Fallback message if JavaScript is disabled -->
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center;">
        <h1 style="color: #4f46e5; margin-bottom: 20px;">JavaScript is required</h1>
        <p>This application requires JavaScript to be enabled.</p>
        <p>Please enable it in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Loading screen visible immediately -->
    <div id="root">
      <div id="loading-screen">
        <div class="loading-container">
          <h1 class="loading-title">FileChat</h1>
          <p>Loading your document intelligence assistant...</p>
          <div class="loading-bar"><div class="loading-bar-progress"></div></div>
          <p style="font-size: 0.8rem; color: #6b7280;">If loading fails, try refreshing the page.</p>
          <div class="error-message">Loading is taking longer than expected.</div>
          <button class="retry-btn" onclick="window.location.reload()">Refresh page</button>
          <button class="retry-btn" onclick="forceHomepageInCloudMode()" style="margin-left: 8px; background-color: #6366f1;">Cloud mode</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
