
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frenchat - Votre assistant d'intelligence documentaire</title>
    <meta name="description" content="Frenchat indexe automatiquement tous vos documents depuis Google Drive et Microsoft Teams, vous permettant d'interagir avec l'ensemble de votre base documentaire." />
    <!-- Script requis pour Lovable fonctionnant comme "Pick and Edit" - Position optimis√©e -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Style de base pour l'√©cran de chargement initial -->
    <style>
      #loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #f0f9ff, #e1e7ff);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .loading-container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;

      .loading-title {

        margin: 1.5rem 0;

      }
      @keyframes progressAnimation {

        50% { width: 70%; }
        100% { width: 10%; }
      }
      .retry-btn {
        display: none;
        margin-top: 1rem;
        background-color: #4f46e5;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-weight: 500;
      }
      .error-message {
        display: none;
        color: #dc2626;
        margin-top: 1rem;
      }
    </style>
    <!-- Script de gestion d'erreur et de r√©cup√©ration -->
    <script>
      // Fonction pour rediriger vers la page d'accueil avec des param√®tres forc√©s de mode cloud
      function forceHomepageInCloudMode() {
        window.location.href = '/?forceCloud=true&mode=cloud&client=true';
      }
      
      // Diagnostic pr√©coce pour l'int√©gration Lovable
      function earlyLovableDiagnostic() {
        console.log('üîç Diagnostic Pr√©coce Lovable');
        
        // V√©rification du script Lovable
        var lovableScripts = document.querySelectorAll('script[src*="gptengineer.js"]');
        var lovableLoaded = lovableScripts.length > 0;
        console.log('Script Lovable dans le DOM: ' + (lovableLoaded ? 'Pr√©sent' : 'Absent'));
        
        // Si manquant, tenter une injection d'urgence
        if (!lovableLoaded) {
          console.log('Tentative d\'injection d\'urgence du script Lovable');
          var emergencyScript = document.createElement('script');
          emergencyScript.src = 'https://cdn.gpteng.co/gptengineer.js';
          emergencyScript.type = 'module';
          document.head.insertBefore(emergencyScript, document.head.firstChild);
        }
        
        return {
          lovableScriptPresent: lovableLoaded,
          lovableScriptType: lovableLoaded ? lovableScripts[0].getAttribute('type') : null,
          timeOfCheck: new Date().toISOString(),
          emergencyInjection: !lovableLoaded
        };
      }
      
      // Ex√©cuter le diagnostic pr√©coce avant le chargement complet
      window.__LOVABLE_EARLY_DIAGNOSTIC = earlyLovableDiagnostic();
      
      // D√©tection et r√©cup√©ration en cas d'erreur de chargement
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('useLayoutEffect')) {
          console.warn('Erreur useLayoutEffect d√©tect√©e, tentative de r√©cup√©ration...');
          
          // Afficher le bouton de r√©cup√©ration apr√®s 5 secondes sans chargement
          setTimeout(function() {
            var loadingEl = document.getElementById('loading-screen');
            var retryBtn = document.querySelector('.retry-btn');
            var errorMsg = document.querySelector('.error-message');
            
            if (loadingEl && errorMsg && retryBtn) {
              errorMsg.style.display = 'block';
              retryBtn.style.display = 'inline-block';
            }
          }, 5000);
        }
      }, true);
    </script>
  </head>
  <body>
    <!-- Message de secours si le JavaScript est d√©sactiv√© -->
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center;">
        <h1 style="color: #4f46e5; margin-bottom: 20px;">JavaScript est requis</h1>
        <p>Cette application n√©cessite que JavaScript soit activ√© pour fonctionner.</p>
        <p>Veuillez l'activer dans les param√®tres de votre navigateur.</p>
      </div>
    </noscript>
    
    <!-- √âcran de chargement visible imm√©diatement -->
    <div id="root">
      <div id="loading-screen">
        <div class="loading-container">

          <p>Chargement de votre assistant d'intelligence documentaire...</p>
          <div class="loading-bar"><div class="loading-bar-progress"></div></div>
          <p style="font-size: 0.8rem; color: #6b7280;">Si le chargement √©choue, essayez de rafra√Æchir la page.</p>
          <div class="error-message">Le chargement semble prendre plus de temps que pr√©vu.</div>
          <button class="retry-btn" onclick="window.location.reload()">Rafra√Æchir la page</button>
          <button class="retry-btn" onclick="forceHomepageInCloudMode()" style="margin-left: 8px; background-color: #6366f1;">Mode cloud</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
