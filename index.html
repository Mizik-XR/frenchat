
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuChatter - Assistant IA pour vos documents</title>
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="/filechat-animation.gif" as="image" />
    <link rel="preload" href="/src/index.css" as="style" />
    <!-- Métadonnées pour SEO -->
    <meta name="description" content="Assistant IA personnel pour vos documents - Analysez, discutez et générez du contenu à partir de vos fichiers" />
    <!-- Style inline pour l'écran de chargement initial -->
    <style>
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      }
      
      #root:empty::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: loading 1s linear infinite;
      }
      
      @keyframes loading {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Cache-Control pour les ressources statiques -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
