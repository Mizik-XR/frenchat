
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frenchat - Assistant d'intelligence documentaire</title>
    <meta name="description" content="Assistant d'intelligence documentaire qui indexe vos fichiers Google Drive et Microsoft Teams." />
    
    <!-- Style pour l'écran de chargement initial -->
    <style>
      #initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f0f9ff, #e0eafc);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-container {
        background: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 1.5rem;
        border: 3px solid #e5e7eb;
        border-radius: 50%;
        border-top-color: #4f46e5;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #4f46e5;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .loading-subtext {
        color: #6b7280;
        font-size: 0.875rem;
      }
      .error-buttons {
        display: none;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }
      .error-message {
        color: #dc2626;
        margin: 1rem 0;
        display: none;
      }
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-primary {
        background: #4f46e5;
        color: white;
        border: none;
      }
      .btn-secondary {
        background: white;
        color: #4f46e5;
        border: 1px solid #4f46e5;
      }
      .btn-danger {
        background: white;
        color: #dc2626;
        border: 1px solid #dc2626;
        margin-top: 0.5rem;
      }
    </style>
    
    <!-- Script de surveillance pour détecter les problèmes de chargement de React -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Détecter si l'application ne se charge pas dans un délai raisonnable
        setTimeout(function() {
          var root = document.getElementById('root');
          var initialLoading = document.getElementById('initial-loading');
          
          if (initialLoading && (!root || root.childElementCount <= 1)) {
            console.error("L'application n'a pas pu se charger correctement");
            
            var errorMsg = document.getElementById('error-message');
            var errorButtons = document.getElementById('error-buttons');
            
            if (errorMsg && errorButtons) {
              errorMsg.style.display = 'block';
              errorButtons.style.display = 'flex';
            }
          }
        }, 5000);
      });
      
      // Fonctions de récupération
      function activateCloudMode() {
        localStorage.setItem('FORCE_CLOUD_MODE', 'true');
        localStorage.setItem('aiServiceType', 'cloud');
        window.location.href = '/?forceCloud=true&mode=safe';
      }
      
      function resetApplication() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '/?reset=true';
      }
    </script>
  </head>
  <body>
    <!-- Message si JavaScript est désactivé -->
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 2rem; text-align: center;">
        <h1 style="color: #4f46e5; margin-bottom: 1rem;">JavaScript est nécessaire</h1>
        <p>Cette application requiert que JavaScript soit activé pour fonctionner.</p>
      </div>
    </noscript>
    
    <!-- Écran de chargement initial qui sera remplacé par React -->
    <div id="root">
      <div id="initial-loading">
        <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">Frenchat</div>
          <p class="loading-subtext">Chargement de votre assistant d'intelligence documentaire...</p>
          
          <div id="error-message" class="error-message">
            Le chargement semble prendre plus de temps que prévu
          </div>
          
          <div id="error-buttons" class="error-buttons">
            <button class="btn btn-primary" onclick="window.location.reload()">
              Rafraîchir la page
            </button>
            <button class="btn btn-secondary" onclick="activateCloudMode()">
              Mode de secours (Cloud)
            </button>
            <button class="btn btn-danger" onclick="resetApplication()">
              Réinitialisation complète
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
