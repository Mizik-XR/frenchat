<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frenchat Debug</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .debug-info { background: #f1f5f9; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 600px; text-align: left; }
  </style>
</head>
<body>
  <h1>Frenchat Debug Page</h1>
  <p>Cette page permet de diagnostiquer les problèmes de chargement</p>
  
  <div class="debug-info">
    <h2>Informations système</h2>
    <div id="sys-info"></div>
  </div>

  <script>
    // Afficher les informations du navigateur
    const sysInfo = document.getElementById('sys-info');
    sysInfo.innerHTML = `
      <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
      <p><strong>Plateforme:</strong> ${navigator.platform}</p>
      <p><strong>Langue:</strong> ${navigator.language}</p>
      <p><strong>URL:</strong> ${window.location.href}</p>
      <p><strong>Heure:</strong> ${new Date().toLocaleString()}</p>
    `;
  </script>
</body>
</html>
