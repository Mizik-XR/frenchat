
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récupération FileChat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    
    .recovery-container {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    button {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }
    
    .btn-danger {
      background: white;
      color: #dc2626;
      border: 1px solid #dc2626;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <h1>Mode de récupération FileChat</h1>
    
    <p>
      Cette page s'affiche car l'application a rencontré un problème critique au démarrage.
      Veuillez choisir l'une des options ci-dessous pour tenter de résoudre le problème.
    </p>
    
    <div class="buttons">
      <button class="btn-primary" onclick="startSafeMode()">
        Mode de secours (recommandé)
      </button>
      
      <button class="btn-secondary" onclick="resetSettings()">
        Réinitialiser les paramètres
      </button>
      
      <button class="btn-danger" onclick="fullReset()">
        Réinitialisation complète
      </button>
    </div>
  </div>
  
  <script>
    function startSafeMode() {
      localStorage.setItem('FORCE_CLOUD_MODE', 'true');
      localStorage.setItem('aiServiceType', 'cloud');
      localStorage.setItem('mode', 'safe');
      window.location.href = '/?forceCloud=true&mode=safe&reset=partial';
    }
    
    function resetSettings() {
      // Nettoyage sélectif des paramètres problématiques
      const keysToReset = [
        'useLocalAI', 
        'aiProviderSelection',
        'last_route',
        'lastView',
        'requestedModel',
        'selectedModel',
        'modelConfig',
        'localAIUrl'
      ];
      
      keysToReset.forEach(key => localStorage.removeItem(key));
      
      // Activer le mode cloud
      localStorage.setItem('FORCE_CLOUD_MODE', 'true');
      localStorage.setItem('aiServiceType', 'cloud');
      
      window.location.href = '/?reset=partial&mode=safe';
    }
    
    function fullReset() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = '/?reset=true';
    }
    
    // Rediriger automatiquement après 1 minute
    setTimeout(() => {
      document.body.innerHTML += '<p style="margin-top: 1rem; color: #6b7280;">Redirection automatique en mode de secours...</p>';
      setTimeout(startSafeMode, 3000);
    }, 60000);
  </script>
</body>
</html>
