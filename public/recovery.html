
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récupération FileChat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    
    .recovery-container {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    button {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }
    
    .btn-danger {
      background: white;
      color: #dc2626;
      border: 1px solid #dc2626;
      margin-top: 0.5rem;
    }

    .error-log {
      margin-top: 1.5rem;
      background-color: #f7fafc;
      border-radius: 0.375rem;
      padding: 1rem;
      text-align: left;
      font-family: monospace;
      font-size: 0.75rem;
      color: #4a5568;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .options {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .toggle-logs {
      background: none;
      border: none;
      color: #4f46e5;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <h1>Mode de récupération FileChat</h1>
    
    <p>
      Cette page apparaît car FileChat a rencontré un problème critique.
      Veuillez choisir l'une des options suivantes pour résoudre le problème:
    </p>
    
    <div class="buttons">
      <button class="btn-primary" onclick="startWithoutLocalAI()">
        Mode sans IA locale (recommandé)
      </button>
      
      <button class="btn-secondary" onclick="resetSettings()">
        Réinitialiser les paramètres d'IA
      </button>
      
      <button class="btn-danger" onclick="fullReset()">
        Réinitialisation complète
      </button>
    </div>

    <div class="error-log" id="errorLog">
      Chargement des journaux d'erreur...
    </div>

    <div class="options">
      <button class="toggle-logs" id="toggleLogs">Afficher les journaux</button>
    </div>
  </div>
  
  <script>
    // Récupérer et afficher les erreurs du localStorage
    function loadErrorLogs() {
      const errorLog = document.getElementById('errorLog');
      let logs = '';
      try {
        const appError = localStorage.getItem('app_error_log');
        const lastError = localStorage.getItem('last_error');
        const reactError = localStorage.getItem('react_error');

        if (appError) logs += 'App Error: ' + appError + '\n\n';
        if (lastError) logs += 'Last Error: ' + lastError + '\n\n';
        if (reactError) logs += 'React Error: ' + reactError + '\n\n';
        
        if (!logs) logs = 'Aucun journal d\'erreur disponible';
        
        errorLog.textContent = logs;
      } catch (e) {
        errorLog.textContent = 'Impossible de charger les journaux d\'erreur: ' + e.message;
      }
    }

    // Afficher/masquer les journaux
    document.getElementById('toggleLogs').addEventListener('click', function() {
      const errorLog = document.getElementById('errorLog');
      const isVisible = errorLog.style.display === 'block';
      errorLog.style.display = isVisible ? 'none' : 'block';
      this.textContent = isVisible ? 'Afficher les journaux' : 'Masquer les journaux';
      
      if (!isVisible) loadErrorLogs();
    });

    // Mode sans IA locale (cloud uniquement)
    function startWithoutLocalAI() {
      localStorage.setItem('FORCE_CLOUD_MODE', 'true');
      localStorage.setItem('aiServiceType', 'cloud');
      localStorage.setItem('useLocalAI', 'false');
      
      // Rediriger vers l'application avec le mode cloud forcé
      window.location.href = '/?forceCloud=true&mode=safe&reset=partial';
    }
    
    // Réinitialiser les paramètres liés à l'IA
    function resetSettings() {
      const keysToReset = [
        'useLocalAI', 
        'aiProviderSelection',
        'requestedModel',
        'selectedModel',
        'modelConfig',
        'localAIUrl',
        'ollamaModels',
        'aiProvider'
      ];
      
      keysToReset.forEach(key => localStorage.removeItem(key));
      
      // Activer le mode cloud
      localStorage.setItem('FORCE_CLOUD_MODE', 'true');
      localStorage.setItem('aiServiceType', 'cloud');
      
      window.location.href = '/?reset=partial&mode=safe';
    }
    
    // Réinitialisation complète
    function fullReset() {
      try {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '/?reset=true';
      } catch (e) {
        alert('Erreur lors de la réinitialisation: ' + e.message);
      }
    }
    
    // Rediriger automatiquement après 1 minute
    setTimeout(() => {
      document.body.innerHTML += '<p style="margin-top: 1rem; color: #6b7280; text-align: center;">Redirection automatique en mode de secours...</p>';
      setTimeout(startWithoutLocalAI, 3000);
    }, 60000);
  </script>
</body>
</html>
