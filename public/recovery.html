
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frenchat - Récupération</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #e1e7ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #4f46e5;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    
    .button-outline {
      background-color: white;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }
    
    .button-danger {
      background-color: white;
      color: #ef4444;
      border: 1px solid #ef4444;
      margin-top: 0.5rem;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .info {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-family: monospace;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frenchat - Récupération d'erreur</h1>
    
    <p>Un problème critique est survenu lors du chargement de l'application.</p>
    
    <div class="info">
      <div id="error-info">
        Type d'erreur: Erreur de chargement
        <br>
        Page: <span id="current-url"></span>
        <br>
        Date: <span id="current-date"></span>
      </div>
    </div>
    
    <div class="button-container">
      <a href="/?mode=safe&forceCloud=true" class="button">Mode sécurisé</a>
      
      <button onclick="resetSettings()" class="button button-outline">
        Réinitialiser les paramètres
      </button>
      
      <button onclick="resetFull()" class="button button-danger">
        Réinitialisation complète
      </button>
    </div>
  </div>
  
  <script>
    // Mettre à jour les informations dynamiques
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('current-date').textContent = new Date().toLocaleString();
    
    // Fonctions de réinitialisation
    function resetSettings() {
      // Réinitialiser les paramètres problématiques
      const problematicSettings = [
        'useLocalAI', 
        'aiProviderSelection',
        'last_route',
        'lastView',
        'requestedModel',
        'app_loading_issue'
      ];
      
      problematicSettings.forEach(key => {
        localStorage.removeItem(key);
      });
      
      // Forcer le mode cloud
      localStorage.setItem('FORCE_CLOUD_MODE', 'true');
      localStorage.setItem('aiServiceType', 'cloud');
      
      // Rediriger
      window.location.href = '/?mode=safe&forceCloud=true&reset=partial';
    }
    
    function resetFull() {
      localStorage.clear();
      window.location.href = '/?reset=true&forceCloud=true';
    }
  </script>
</body>
</html>
